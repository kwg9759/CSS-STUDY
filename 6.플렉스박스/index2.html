<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }

      .item {
        flex: 1;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        flex-basis: 0;
        flex-grow: 1;
      }
      .col-6 {
        flex-grow: 0;
        flex-shrink: 0;
        flex-basis: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
