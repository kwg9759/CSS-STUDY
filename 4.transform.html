<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜스폼</title>
    <style>
      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background-color: white;
        width: 300px;
        height: 500px;
        /* 여러가지 변화 속성 */
        rotate: (20deg) scale(1.2) skewX(3deg) translate(50px, -25px);
        transform-origin: 0 0;
      }
      .box:hover {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
